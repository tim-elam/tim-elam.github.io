<div class="header">
    <div class="container-fluid">
        <div>
            <div class="col-sm-4 col-md-3">
                <img src="{{ site.favicon | prepend: site.baseurl }}" class="avatar" title="Avatar" alt="My Avatar">
                <h4>{{ site.data.author.name }}</h4>
                <p class="hidden-print">{{ site.data.author.title }}</p>
                <a class="visible-print" href="{{ site.data.author.link }}">{{ site.data.author.title }}: </a>
                <p class="text-muted">{{ site.data.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 col-md-3 col-contact-info">
                <p><i class="fa fa-envelope-o fa-fw"></i> {{ site.data.author.email }} </p>
                <p><i class="fa fa-github fa-fw"></i><a href="//github.com/{{ site.data.author.github }}" rel="noopener" target="_blank">  GitHub: @{{ site.data.author.github }} </a></p>
                <p><i class="fa fa-linkedin-square fa-fw"></i> <a href="//linkedin.com/in/{{ site.data.author.linkedin }}" rel="noopener" target="_blank"> linkedin.com/in/{{ site.data.author.linkedin }} </a></p>
            </div>
            <div class="col-sm-4 col-md-offset-3 col-md-3 col-lg-offset-3 col-lg-2 hidden-print text-center">
                <p><small><em>Taking this offline?</em></small></p>
                <a href="/assets/pdf/Tim%20Elam%20Resume.pdf" target="_blank" class="btn btn-dark"><i class="icon-file icon-white"></i> Printer-Friendly PDF &nbsp; <i class="fa fa-external-link"></i></a>
            </div>
        </div>
    </div>
</div>
