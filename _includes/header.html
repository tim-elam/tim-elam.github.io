<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3">
                <amp-img src="{{ site.favicon | prepend: site.url }}" width="85" height="85" class="avatar"
                    title="Avatar" alt="My Avatar"></amp-img>
                <h4>{{ site.data.author.name }}</h4>
                <p class="hidden-print">{{ site.data.author.title }}</p>
                <p class="visible-print">{{ site.data.author.link }}</p>
                <p class="text-muted">{{ site.data.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3 col-contact-info">
                <div class="visible-print" style="margin-top: 21px"></div>
                <p>
                    <i class="fab fa-linkedin fa-fw"></i>
                    <a href="//linkedin.com/in/{{ site.data.author.linkedin }}" rel="noopener"
                        target="_blank">linkedin.com/in/{{ site.data.author.linkedin }}
                    </a>
                </p>
                <p>
                    <i class="far fa-envelope fa-fw"></i>
                    <a href="mailto:{{ site.data.author.email }}">{{ site.data.author.email }}
                    </a>
                </p>
            </div>
            <div class="col-xs-12 col-sm-3 pull-right hidden-print text-center">
                <p class="hidden-xs">
                    <small><em>Taking this offline?</em></small>
                </p>
                <a href="{{site.url}}/assets/pdf/Tim%20Elam%20Resume.pdf" target="_blank" class="text-left visible-xs btn btn-dark" style="margin-top: 20px; margin-left: auto;">
                    <i class="icon-file icon-white"></i>
                    Printer-friendly PDF &nbsp;
                    <i class="fa fa-external-link"></i>
                </a>
                <a href="{{site.url}}/assets/pdf/Tim%20Elam%20Resume.pdf" target="_blank" class="hidden-xs btn btn-dark">
                    <i class="icon-file icon-white"></i>
                    Printer-friendly PDF &nbsp;
                    <i class="fa fa-external-link"></i>
                </a>
            </div>
        </div>
    </div>
</div>
